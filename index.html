<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img_container">
        <img src="images/image-product-desktop.jpg" alt="image" />
      </div>

      <div class="details_container">
        <p class="montserrat">PERFUME</p>
        <h1 class="name">Gabriella Essence Eau De Parfum</h1>
        <p class="descrition">
          A floral, solar voluptuous interpretation composed by Olivier polge,
          prefumer-Creator for the House of CHANEL
        </p>

        <div class="price_container">
          <h1 class="current_price">$149.99</h1>
          <p class="old_price">$169.99</p>
        </div>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="cart-icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
